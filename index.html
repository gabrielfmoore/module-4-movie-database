<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMDB</title>
    <script
      src="https://kit.fontawesome.com/f92549a95d.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-el">
        <a href="index.html" class="logo">GMDB</a>
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            placeholder="Search movies..."
          />
          <button type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="glowy-line"></div>
    <div class="container">
      <div class="row search-row">
        <div class="search-results"></div>
      </div>
      <div class="spinner-container loading">
        <i class="fa-solid fa-spinner loading__spinner"></i>
      </div>
      <div class="pagination">
        <button class="page-btn prev-page">←</button>
        <select class="page-num"></select>
        <button class="page-btn next-page">→</button>
      </div>
    </div>
    <footer>
        <a href="index.html" class="logo">GMDB</a>
        <div class="links">
          <a href="">
            <i class="fa-brands fa-x-twitter link"></i>

          </a>
          <i class="fa-brands fa-instagram link"></i>
          <i class="fa-brands fa-tiktok link"></i>
          <i class="fa-brands fa-facebook link"></i>
      </div>
      <h1 class="copyright">© 9000 Not Really</h1>
    </footer>
  </body>
</html>
